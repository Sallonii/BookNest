<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Hover Example</title>
  <style>
    .card-container {
      position: relative; /* container to hold both cards */
      width: 200px;
      height: 250px;
      margin: 50px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: opacity 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .card1 {
      background: lightblue;
      z-index: 1; /* base card */
    }

    .card2 {
      background: coral;
      opacity: 0; /* hidden initially */
      z-index: 2; /* on top */
      transform: scale(1.2); /* slightly smaller */
    }

    /* On hover, show card2 */
    .card-container:hover .card2 {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card card1">Card 1</div>
    <div class="card card2">Card 2</div>
  </div>
</body>
</html>
